language: node_js
sudo: false

services:
  - docker

node_js:
  - 8

addons:
  rethinkdb: 2.3

script:
  - yarn test:coverage
  - yarn lint

after_script:
  - yarn coveralls

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker build -t buckless/server .;
    docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push buckless/server;
    fi
